{% extends 'layout.html' %}

{% block titre %}
    Home page
{% endblock %}

{% block body %}
	<h1>Websites Monitor</h1>
    <h2>Website list</h2>

    <ul>
        {% for url in urls %}
            <li><a target="_blank" href="{{ url.1 }}">{{ url.1 }}</a>, statut code : {{ url.2 }}, message "{{ url.3 }}" <a href="{{ url_for('show_website', website = url.0) }}">Voir</a></li>
        {% endfor %}
    </ul>
{% endblock %}
